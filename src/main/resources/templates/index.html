<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

    <title>Todo list</title>
</head>
<body>
<header class="header mt-5 text-center position-relative">
    <div class="text-container position-relative d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-danger fs-3 fw-bold">Todo list</h5>
    </div>
</header>

<div class="p-5 m-5 shadow-lg">
    <form class="needs-validation d-flex flex-column" novalidate>
        <div class="row m-auto">
            <div class="col-12 mb-2 col-sm-6 col-md-8">
                <input type="text" class="form-control" id="task" required placeholder="Enter your task here">
                <small class="text-danger" id="taskError"></small>
            </div>
            <div class="col-10 col-sm-4 col-md-3">
                <input type="datetime-local" class="form-control" id="deadline" required>
                <small class="text-danger" id="deadlineError"></small>
            </div>
            <div class="col-2 col-sm-2 col-md-1">
                <button class="btn btn-primary w-100 fw-bolder" id="submitBtn" type="button">+</button>
            </div>
        </div>
    </form>
</div>

<div class="p-5 m-5">
    <table class="table text-white text-opacity-75">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th class="text-center" scope="col">Deadline</th>
        </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>
    <div class="d-flex justify-content-center mt-3" id="paginationControls"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="/js/script.js"></script>

<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add form elements for editing the task -->
                <label for="editedTask">Edited Task:</label>
                <input type="text" class="form-control" id="editedTask">
                <label for="editedDeadline">Edited Deadline:</label>
                <input type="datetime-local" class="form-control" id="editedDeadline">
                <!-- Add other fields as needed -->
                <input type="hidden" id="editedTaskId"> <!-- Hidden input to store the task ID -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveEditedTask()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
