<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

    <title>Todo list</title>
</head>
<body>
<header class="header mt-5 text-center position-relative">
    <div class="text-container position-relative d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-danger fs-3 fw-bold">Todo list</h5>
    </div>
</header>

<div class="p-5 m-5 shadow-lg">
    <form class="needs-validation d-flex flex-column" novalidate>
        <div class="row m-auto">
            <div class="col-12 mb-2 col-sm-6 col-md-8">
                <input type="text" class="form-control" id="task" required placeholder="Enter your task here">
                <small class="text-danger" id="taskError"></small>
            </div>
            <div class="col-10 col-sm-4 col-md-3">
                <input type="datetime-local" class="form-control" id="deadline" required>
                <small class="text-danger" id="deadlineError"></small>
            </div>
            <div class="col-2 col-sm-2 col-md-1">
                <button class="btn btn-primary w-100 fw-bolder" id="submitBtn" type="button">+</button>
            </div>
        </div>
    </form>
</div>

<div class="p-5 m-5">
    <table class="table text-white text-opacity-75">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th class="text-center" scope="col">Deadline</th>
        </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        // Clear previous error messages
        document.getElementById('taskError').textContent = '';
        document.getElementById('deadlineError').textContent = '';

        // Get form inputs
        var taskInput = document.getElementById('task');
        var deadlineInput = document.getElementById('deadline');

        // Validate inputs
        if (taskInput.value.trim() === '') {
            document.getElementById('taskError').textContent = 'Please enter your task';
            return;
        }

        // Additional validation logic for the deadline input if needed

        // If all validations pass, create an object with the form data
        var formData = {
            task: taskInput.value,
            deadline: deadlineInput.value
        };

        // Send a POST request to /api/tasks
        fetch('/api/tasks', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add task');
                }
                // If the response is okay, reload the page
                window.location.reload();
            })
            .catch(error => {
                // Handle errors
                console.error('Error adding task:', error);
            });
    });
</script>

<script src="/js/script.js"></script>
</body>
</html>
